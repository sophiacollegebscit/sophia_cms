<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'styles/navbar-sidebar-page.css' %}?v=1" />
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}?v=1" />

  </head>
  <body>
    <div id="navbar">{% include 'cms_app/navbar.html' %}</div>
    <div id="navbar-sidebar">{% include 'cms_app/navbar-sidebar.html' %}</div>
   

  {% for about in about_pages %}
  <section class="about-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title">{{ about.title }}</h2>
          <div class="about-description">{{ about.content|safe }}</div>

        </div>
      </div>
    </div>
  </section>
  {% endfor %}
    

  <footer id="footer">{% include 'cms_app/footer.html' %}</footer>

  <script src="{% static 'navbar.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybF4k1Z5pCbD4j5lL4P0pM69vDTVwF5t/eN1h8yI0d6K9jMyC7"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0d4+2kWzpcReyT+e8xA1FPdqFyy5Kx79H4fa9u6yw4b5QxLf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
