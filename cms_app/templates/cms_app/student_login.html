<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />

    <link rel="stylesheet" href="{% static 'styles/navbar-sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" />
  </head>
  <body>
    <div id="navbar">{% include 'cms_app/navbar.html' %}</div>
    <div id="navbar-sidebar">{% include 'cms_app/navbar-sidebar.html' %}</div>

    <!-- Login Section -->
    <div class="header-section">
      <div class="login-container">
        <div class="login-form">
          <h2 class="text-center mb-4">Login</h2>

          <!-- Display Error Messages -->
          {% if messages %}
            {% for message in messages %}
              <p class="text-danger text-center">{{ message }}</p>
            {% endfor %}
          {% endif %}

          <!-- Form Submission -->
          <form method="POST" action="{% url 'student_login' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <input type="email" class="form-control" name="email" placeholder="Enter your email" required />
              </div>
              <div class="mb-3 position-relative">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required />
                  <button type="button" class="btn btn-secondary position-absolute end-0 top-50 translate-middle-y" onclick="togglePassword()">
                      <i id="toggleIcon" class="fas fa-eye"></i>
                  </button>
              </div>
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
